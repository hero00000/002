<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两个子元素到浮动</title>
    <style>
        .product {
            width: 1000px;
            background-color: #ccc;
        }
        .product::after{
            content: "";

        }
        .product > div {
            height: 100px;
            float: left;
        }
        .product >div.left {
            background-color: pink;
            width: 200px;
        }
        .product >div.right {
            background-color: teal;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    
</body>
</html>
